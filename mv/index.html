<!DOCTYPE html>
<html>
<head>
    <script>
        const path = window.location.pathname.split('/');
        const tmdbId = path[path.length - 1] || path[path.length - 2];
        if (tmdbId && !isNaN(tmdbId)) {
            document.write(`
                <iframe src="https://vidsrc.dev/embed/movie/${tmdbId}" 
                        style="width:100%;height:100vh;border:none;"
                        sandbox="allow-scripts allow-same-origin"
                        allowfullscreen>
                </iframe>
            `);
        } else {
            document.write('<h1>Invalid TMDB ID</h1>');
        }
    </script>
</head>
<body></body>
</html>
