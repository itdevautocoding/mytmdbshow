<!DOCTYPE html>
<html>
<head>
    <title>TV Embed</title>
    <script>
        const tmdbId = window.location.pathname.split('/')[2];
        document.write(`
            <iframe 
                src="https://vidsrc.dev/embed/tv/${tmdbId}" 
                style="width:100%; height:100vh; border:none;"
                sandbox="allow-scripts allow-same-origin"
                allowfullscreen>
            </iframe>
        `);
    </script>
</head>
<body></body>
</html>
